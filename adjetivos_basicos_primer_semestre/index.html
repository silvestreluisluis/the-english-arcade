<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Adjetivos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #333; }
    #timer { font-size: 1.5em; margin-bottom: 10px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin: 20px auto;
      max-width: 800px;
    }
    button {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e0f7fa;
    }
    #score {
      font-size: 1.2em;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      button { font-size: 0.9em; }
    }
  </style>
</head>
<script>
  window.addEventListener("load", () => {
    const height = document.body.scrollHeight;
    parent.postMessage(height, "*");
  });
</script>
<body>
  <h1>Empareja los Adjetivos</h1>
  <div id="timer">Tiempo restante: 25:00</div>
  <div class="grid" id="buttons"></div>
  <div id="score"></div>

  <script>
    const adjectives = [
      { en: "Tall", es: "alto" }, { en: "Short", es: "bajo" }, { en: "Thin", es: "delgado" },
      { en: "Fat", es: "gordo" }, { en: "Strong", es: "fuerte" }, { en: "Weak", es: "débil" },
      { en: "Beautiful", es: "hermoso/a" }, { en: "Ugly", es: "feo/a" }, { en: "Young", es: "joven" },
      { en: "Old", es: "viejo/a" }, { en: "Kind", es: "amable" }, { en: "Friendly", es: "amistoso" },
      { en: "Polite", es: "educado" }, { en: "Rude", es: "grosero" }, { en: "Funny", es: "chistoso" },
      { en: "Serious", es: "serio" }, { en: "Lazy", es: "flojo" }, { en: "Hard-working", es: "trabajador" },
      { en: "Shy", es: "tímido" }, { en: "Brave", es: "valiente" }, { en: "Red", es: "rojo" },
      { en: "Blue", es: "azul" }, { en: "Green", es: "verde" }, { en: "Yellow", es: "amarillo" },
      { en: "Black", es: "negro" }, { en: "White", es: "blanco" }, { en: "Gray", es: "gris" },
      { en: "Brown", es: "café" }, { en: "Pink", es: "rosa" }, { en: "Purple", es: "morado" },
      { en: "Big", es: "grande" }, { en: "Small", es: "pequeño" }, { en: "Large", es: "grande" },
      { en: "Tiny", es: "diminuto" }, { en: "Wide", es: "ancho" }, { en: "Narrow", es: "estrecho" },
      { en: "Round", es: "redondo" }, { en: "Square", es: "cuadrado" }, { en: "Long", es: "largo" },
      { en: "Short", es: "corto" }, { en: "Hot", es: "caliente" }, { en: "Cold", es: "frío" },
      { en: "Hungry", es: "hambriento" }, { en: "Thirsty", es: "sediento" }, { en: "Tired", es: "cansado" },
      { en: "Sleepy", es: "soñoliento" }, { en: "Sick", es: "enfermo" }, { en: "Happy", es: "feliz" },
      { en: "Sad", es: "triste" }, { en: "Angry", es: "enojado" }, { en: "Sunny", es: "soleado" },
      { en: "Rainy", es: "lluvioso" }, { en: "Cloudy", es: "nublado" }, { en: "Windy", es: "ventoso" },
      { en: "Snowy", es: "nevado" }, { en: "Dry", es: "seco" }, { en: "Wet", es: "húmedo/mojado" },
      { en: "Dark", es: "oscuro" }, { en: "Sweet", es: "dulce" }, { en: "Sour", es: "ácido" },
      { en: "Bitter", es: "amargo" }, { en: "Salty", es: "salado" }, { en: "Spicy", es: "picante" },
      { en: "Delicious", es: "delicioso" }, { en: "Fresh", es: "fresco" }, { en: "Rotten", es: "podrido" },
      { en: "Juicy", es: "jugoso" }, { en: "Tasty", es: "sabroso" }
    ];

    let selected = [];
    let matched = [];
    let timeLeft = 1500;
    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const grid = document.getElementById("buttons");

    // Mezclar y mostrar botones
    const allButtons = adjectives.flatMap(adj => [
      { text: adj.en, lang: "en", pair: adj.es },
      { text: adj.es, lang: "es", pair: adj.en }
    ]);
    allButtons.sort(() => Math.random() - 0.5);
    allButtons.forEach(item => {
      const btn = document.createElement("button");
      btn.textContent = item.text;
      btn.dataset.lang = item.lang;
      btn.dataset.pair = item.pair;
      btn.onclick = () => handleClick(btn);
      grid.appendChild(btn);
    });

    function handleClick(btn) {
      if (matched.includes(btn)) return;
      selected.push(btn);
      btn.style.backgroundColor = "#c8e6c9";

      if (btn.dataset.lang === "en") {
        const utterance = new SpeechSynthesisUtterance(btn.textContent);
        utterance.lang = "en-US";
        speechSynthesis.speak(utterance);
      }

      if (selected.length === 2) {
        const [a, b] = selected;
        if (a.textContent === b.dataset.pair || b.textContent === a.dataset.pair) {
          matched.push(a, b);
          a.remove(); // Elimina el botón del DOM
          b.remove(); // Elimina el botón del DOM
        } else {
          setTimeout(() => {
            a.style.backgroundColor = "";
            b.style.backgroundColor = "";
          }, 800);
        }
        selected = [];
        checkWin();
      }
    }

    function checkWin() {
      if (matched.length === adjectives.length * 2) {
        clearInterval(timer);
        scoreEl.textContent = "¡Excelente! Calificación: 10";
      }
    }

    const timer = setInterval(() => {
      timeLeft--;
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      timerEl.textContent = `Tiempo restante: ${min}:${sec.toString().padStart(2, '0')}`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        const score = Math.round((matched.length / (adjectives.length * 2)) * 10);
        scoreEl.textContent = `Tiempo agotado. Calificación: ${score}`;
      }
    }, 1000);
  </script>
</body>
</html>
