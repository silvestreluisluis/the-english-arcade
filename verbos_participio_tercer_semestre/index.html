<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Participios</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #334e68;
      margin-top: 20px;
    }
    #timer {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #243b53;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin: 20px;
    }
    .card {
      background-color: #fff;
      border: 2px solid #bcccdc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      color: #334e68;
      transition: background-color 0.3s;
    }
    .card.matched {
      background-color: #c3f0ca;
      cursor: default;
    }
    .card.selected {
      background-color: #dbeafe;
    }
    #score {
      font-size: 1.2em;
      margin-top: 10px;
      color: #243b53;
    }
    @media (max-width: 600px) {
      #game-board {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Encuentra los pares: Español ↔ Participio en Inglés</h1>
  <div id="timer">Tiempo restante: 25:00</div>
  <div id="game-board"></div>
  <div id="score"></div>

  <script>
    const verbs = [
      { es: "acelerar", en: "sped" },
      { es: "alimentar", en: "fed" },
      { es: "apestar", en: "stunk" },
      { es: "apostar", en: "bet" },
      { es: "inclinarse", en: "leant" },
      { es: "arrastrarse", en: "crept" },
      { es: "arrodillar", en: "knelt" },
      { es: "lanzar", en: "thrown" },
      { es: "barrer", en: "swept" },
      { es: "beber", en: "drunk" },
      { es: "caer", en: "fallen" },
      { es: "cantar", en: "sung" },
      { es: "excavar", en: "dug" },
      { es: "atrapar", en: "caught" },
      { es: "tomar", en: "taken" },
      { es: "llegar", en: "arrived" },
      { es: "cepillar", en: "brushed" },
      { es: "pertenecer", en: "belonged" },
      { es: "suplicar", en: "begged" },
      { es: "creer", en: "believed" },
      { es: "cerrar", en: "closed" },
      { es: "cocinar", en: "cooked" },
      { es: "llamar", en: "called" },
      { es: "cambiar", en: "changed" },
      { es: "limpiar", en: "cleaned" },
      { es: "llorar", en: "cried" },
      { es: "bailar", en: "danced" },
      { es: "vestir", en: "dressed" },
      { es: "morir", en: "died" },
      { es: "secar", en: "dried" }
    ];

    let selectedCards = [];
    let matchedCount = 0;
    let totalPairs = verbs.length;
    let startTime = 25 * 60;
    let timerInterval;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        startTime--;
        const minutes = Math.floor(startTime / 60);
        const seconds = startTime % 60;
        document.getElementById("timer").textContent = `Tiempo restante: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        if (startTime <= 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    function createBoard() {
      const board = document.getElementById("game-board");
      const cards = [];
      verbs.forEach(v => {
        cards.push({ text: v.es, pair: v.en });
        cards.push({ text: v.en, pair: v.es });
      });
      shuffle(cards).forEach((card, index) => {
        const div = document.createElement("div");
        div.className = "card";
        div.textContent = card.text;
        div.dataset.pair = card.pair;
        div.dataset.index = index;
        div.addEventListener("click", handleCardClick);
        board.appendChild(div);
      });
    }

    function handleCardClick(e) {
      const card = e.target;
      if (card.classList.contains("matched") || selectedCards.includes(card)) return;
      card.classList.add("selected");
      selectedCards.push(card);
      if (selectedCards.length === 2) {
        const [first, second] = selectedCards;
        if (first.textContent === second.dataset.pair || second.textContent === first.dataset.pair) {
          first.classList.add("matched");
          second.classList.add("matched");
          matchedCount++;
          if (matchedCount === totalPairs) {
            clearInterval(timerInterval);
            endGame();
          }
        }
        setTimeout(() => {
          first.classList.remove("selected");
          second.classList.remove("selected");
          selectedCards = [];
        }, 800);
      }
    }

    function endGame() {
  const scoreDiv = document.getElementById("score");
  let score;
  if (matchedCount === totalPairs) {
    score = 10;
  } else {
    score = Math.max(1, Math.round(10 * (matchedCount / totalPairs)));
  }
  scoreDiv.textContent = `¡Juego terminado! Tu calificación es: ${score}/10`;
}

    createBoard();
    startTimer();
  </script>
</body>
</html>
