<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Verbos en Pasado</title>
  <style>
    :root {
      --primary: #4CAF50;
      --secondary: #f9fbe7;
      --accent: #FF9800;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-top: 10px;
      font-size: 2em;
      color: var(--primary);
      text-align: center;
    }

    #info-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      font-size: 1.2em;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 800px;
    }

    .card {
      background: var(--secondary);
      border: 2px solid var(--primary);
      border-radius: 10px;
      padding: 15px;
      cursor: pointer;
      font-size: 1em;
      text-align: center;
      transition: transform 0.2s, background 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card:hover {
      transform: scale(1.05);
      background: #e8f5e9;
    }

    #result {
      font-size: 1.5em;
      margin-top: 30px;
      color: var(--accent);
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      .card { font-size: 0.9em; padding: 10px; }
      #info-bar { font-size: 1em; }
    }
  </style>
</head>
<body>

<h1>üéØ Encuentra los pares: Verbos en Pasado</h1>
<div id="info-bar">
  <div id="timer">‚è± Tiempo restante: 25:00</div>
  <div id="score">‚úÖ Pares encontrados: 0</div>
</div>
<div id="game-board"></div>
<div id="result"></div>

<script>
  const verbPairs = [
    { spanish: "acelerar", english: "sped" },
    { spanish: "alimentar", english: "fed" },
    { spanish: "apestar", english: "stank" },
    { spanish: "apostar", english: "bet" },
    { spanish: "inclinarse", english: "leant" },
    { spanish: "arrastrarse", english: "crept" },
    { spanish: "arrodillarse", english: "knelt" },
    { spanish: "lanzar", english: "threw" },
    { spanish: "barrer", english: "swept" },
    { spanish: "beber", english: "drank" },
    { spanish: "caer", english: "fell" },
    { spanish: "cantar", english: "sang" },
    { spanish: "cavar", english: "dug" },
    { spanish: "atrapar", english: "caught" },
    { spanish: "tomar", english: "took" },
    { spanish: "llegar", english: "arrived" },
    { spanish: "cepillar", english: "brushed" },
    { spanish: "pertenecer", english: "belonged" },
    { spanish: "rogar", english: "begged" },
    { spanish: "creer", english: "believed" },
    { spanish: "cerrar", english: "closed" },
    { spanish: "cocinar", english: "cooked" },
    { spanish: "llamar", english: "called" },
    { spanish: "cambiar", english: "changed" },
    { spanish: "limpiar", english: "cleaned" },
    { spanish: "llorar", english: "cried" },
    { spanish: "bailar", english: "danced" },
    { spanish: "vestirse", english: "dressed" },
    { spanish: "morir", english: "died" },
    { spanish: "secar", english: "dried" }
  ];

  let cards = [];
  let firstCard = null;
  let secondCard = null;
  let matchedCount = 0;
  let timerSeconds = 1500;
  let timerInterval;

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function startGame() {
    const board = document.getElementById("game-board");
    const allCards = [];

    verbPairs.forEach(pair => {
      allCards.push({ text: pair.spanish, match: pair.english });
      allCards.push({ text: pair.english, match: pair.spanish });
    });

    cards = shuffle(allCards);

    cards.forEach((card, index) => {
      const div = document.createElement("div");
      div.className = "card";
      div.textContent = card.text;
      div.dataset.match = card.match;
      div.dataset.index = index;
      div.onclick = () => handleCardClick(div);
      board.appendChild(div);
    });

    timerInterval = setInterval(updateTimer, 1000);
  }

  function handleCardClick(card) {
    if (card === firstCard) return;

    card.style.background = "#fff9c4";

    if (!firstCard) {
      firstCard = card;
    } else {
      secondCard = card;
      if (firstCard.dataset.match === secondCard.textContent) {
        setTimeout(() => {
          firstCard.remove();
          secondCard.remove();
          matchedCount++;
          document.getElementById("score").textContent = `‚úÖ Pares encontrados: ${matchedCount}`;
          firstCard = null;
          secondCard = null;
          checkWin();
        }, 300);
      } else {
        setTimeout(() => {
          firstCard.style.background = "";
          secondCard.style.background = "";
          firstCard = null;
          secondCard = null;
        }, 800);
      }
    }
  }

  function updateTimer() {
    timerSeconds--;
    const minutes = Math.floor(timerSeconds / 60);
    const seconds = timerSeconds % 60;
    document.getElementById("timer").textContent = `‚è± Tiempo restante: ${minutes}:${seconds.toString().padStart(2, '0')}`;

    if (timerSeconds <= 0) {
      clearInterval(timerInterval);
      endGame(false);
    }
  }

  function checkWin() {
    if (matchedCount === verbPairs.length) {
      clearInterval(timerInterval);
      endGame(true);
    }
  }

  function endGame(won) {
    const result = document.getElementById("result");
    if (won) {
      result.textContent = "üéâ ¬°Felicidades! Terminaste a tiempo. Calificaci√≥n: 10";
    } else {
      result.textContent = "‚è∞ Se acab√≥ el tiempo. Calificaci√≥n: 6";
    }
  }

  startGame();
</script>

</body>
</html>
